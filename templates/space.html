<!DOCTYPE html>
<html>
    <head>
        <title>{{space.name}} | MakersBnB</title>
        <link rel="stylesheet" href="/static/style_spaces.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="title_container">
                <h2>{{space.name}}</h2>
                <h3>{{space.short_description}}</h3>
            </div>
            <div class="space_image_container">
                <img src="{{image.image_url}}" alt="{{space.name}}">
            </div>
            <div class="property_status_container">
                <a><b>Hosted by: {{user.username}}</b>
                    <br>
                Â£{{space.price_per_night}} p/ night
                    <br>
                {{'Available' if space.availability else 'Unavailable'}}</a>
            </div>
                <div class="back_button_container">
                <button onclick="window.history.back()"><a>Go Back</a></button>
                <button onclick="window.location.href='/index/{{user.id}}'"><a>User Homepage</a></button>
                <button onclick="window.location.href='/index'"><a>Log Out</a></button>
            </div>
        </div>        
    </body>
</html>
